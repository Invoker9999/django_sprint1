<article>
  <ul>
    <li>
      Место: {{ post.location }}              
    </li>
    <li>
      Дата: {{ post.date }} 
    </li>
    <li>
      Категория: <a href="{% url 'blog:category_posts' post.category %}">{{ post.category }} </a>
    </li>
  </ul>
  {% if is_main_page %}     
  <p>
    {{ post.text|truncatewords:10|default:"Нет поста" }}
  </p>
  <a href="{% url 'blog:post_detail' post.id %}">Читать полный текст</a>
  {% elif not is_main_page %}
  <p>
    {{ post.text|default:"Нет поста" }}
  </p>
  {% endif %}
</article>
